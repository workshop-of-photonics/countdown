<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc;
        }
        h1 {
            font-size: 5rem;
        }
        p {
            font-size: 4rem;
            margin: 0;
            padding: 0;
            text-align: left;

          width: 14ch;
        }
        .countdown-item {
            display: inline-block;
            margin-right: 1ch;
            width: 5ch;

            text-align: right;
            color: maroon;
        }
    </style>
</head>
<body>
    <h1>Delivery</h1>
    <p><span class="countdown-item" id="days"></span> days</p>
    <p><span class="countdown-item" id="hours"></span> hours</p>
    <p><span class="countdown-item" id="minutes"></span> minutes</p>
    <p><span class="countdown-item" id="seconds"></span> seconds</p>

    <script>
        const endDate = new Date("2026-01-14T23:59:59").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("days").innerHTML = "Done";
                document.getElementById("hours").innerHTML = "";
                document.getElementById("minutes").innerHTML = "";
                document.getElementById("seconds").innerHTML = "";
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
